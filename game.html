<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Scramble - Your name</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
        <h2>Word Scramble - Your Name</h2>
    </div>
        <div class="content">
            <p>Unscramble the word below and type in your answer in the box. A hint is provided.</p>
            <p id="word-val"></p>
      
            <input type="text"  id = "userWord" placeholder="Enter a word">
  

				 <p id="hint-val"></p>
                <button id="check-word" onclick="checkWord()">Check Word</button>
                <button id="show-answer" onclick="showAnswer()">Show Answer</button>
                <button id="new-word" onclick="newWord()">New Word</button>
      
        </div>
    </div>
  </body>
</html>
